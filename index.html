<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="trans">
                <img src="Images/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div class="info">
                <p id="info">This is not a real online service! You know you need something <br> like this
                    in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.
                    <br>
                    <br> You <i>know</i> you want to.
                </p>
            </div>
            <div class="signup">
                <h1 id="title">Lets do this!</h1>
                <div class="form">
                        <form action="submit.php" method="post" target="_blank" id="signup-form">
                            <div class="group">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>

                            <div class="group">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>

                            <div class="group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="group">
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            </div>

                            <div class="group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                                <div id="password-error" style="color: rgb(247, 109, 109)"></div>
                            </div>
                            
                            

                            <div class="group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password">
                            </div>

                        </form>
</div>

            </div>
            <div class="create">
                <button type="button" id="submit-button">Create Account</button>
                <p id="login">Already have an account? <a href="">Log in</a></p>
            </div>

        </div>
    </div>
    
</body>
</html>
